<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>bad apple üçè</title>

    <style>
        input[type="checkbox"]:checked {
            outline: 2px solid black;
        }
    </style>

    <script>
        function set(id, state) {
            document.getElementById(id).checked = state;
        }

        function uncheckAll() {
            for (let i = 0; i < document.getElementsByTagName("input").length; i++)
                document.getElementsByTagName("input")[i].checked = false;
        }
    </script>
    <script src='frames.js'></script>
</head>

<body onload="uncheckAll();">
    <div style="background-color: white;">
        <div style="padding: 1%;">
            <center id='boxes'> </center>
        </div>
        <center>
            <button onclick="start();">start</button>

            <br />
            <br />
            <audio id="audio" controls>
                <source src="badapple.mp3" type="audio/mpeg">
            </audio>
        </center>
    </div>
</body>

<script>
    // Build the checkboxes dynamically.

    for (let y = 0; y < height; y++) {
        const div = document.createElement('div');
        for (let x = 0; x < width; x++) {
            const box = document.createElement('input');
            box.id = `${y}-${x}`;
            box.type = 'checkbox';
            div.appendChild(box);
        }

        document.getElementById('boxes').appendChild(div);
    }

</script>

<script>
    let timeouts = [];

    function start() {
        for (const timeout of timeouts)
            clearTimeout(timeout);

        timeouts = [];
        uncheckAll();

        for (let i = 0; i < frames.length; i++) {
            ((frame, prevFrame, index) => {
                if (frame != prevFrame)
                    timeouts.push(setTimeout(() => {
                        for (let y = 0; y < height; y++) {
                            for (let x = 0; x < width; x++) {
                                const pixel = (BigInt(frame[y]) & (1n << (BigInt(x)))) != 0n;

                                if (!prevFrame) {
                                    set(`${y}-${x}`, pixel);
                                } else {
                                    const prevFramePixel = (BigInt(prevFrame[y]) & (1n << (BigInt(x)))) != 0n;
                                    if (prevFramePixel != pixel)
                                        set(`${y}-${x}`, pixel);
                                }

                            }
                        }
                    }, (1000 / 20) * index));
            })(frames[i], frames[i - 1], i);
        }
        document.getElementById('audio').currentTime = 0;
        document.getElementById('audio').play();
    }

</script>

</html>
